<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styling/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        
</head>
<body>
    <video id="video-background" autoplay loop muted playsinline>
        <source src="https://videocdn.cdnpk.net/videos/517ee9d9-0ad0-5c78-82be-486edf303d40/horizontal/previews/clear/large.mp4?token=exp=1743015183~hmac=1946b72f2606d03129791991942c7f35b65115df3c01a91bd4bfa6e5f516265f" type="video/mp4">
        <!-- Fallback image if video doesn't load -->
        Your browser does not support HTML5 video.
      </video>

    <div class="signup " id="signup" >
        <div class="container p-5 rounded-4 border border-light m-1 shadow-lg ">
            <form class="m-6" id="formcom">
                <div class="mb-3 fw-bold fs-4 d-grid col-4 mx-auto">
                    <span class="badge rounded-4"><h2>Signup</h2></span>
                </div>
                <div class="mb-3 ">
                    <label for="" class="form-label fw-bold fs-4" >Name</label>
                    <input type="text" class="form-control shadow " id="NameId" placeholder="enter your name">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label fw-bold fs-4">Email</label>
                    <input type="email" class="form-control shadow" id="EmailId" placeholder="enter your email">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label fw-bold fs-4">Password</label>
                    <input type="password" class="form-control shadow" id="PasswardId" placeholder="password">
                </div>
                <div class="mb-sm-5 ">
                    <label for="" class="form-label fw-bold fs-4">Re-enter Passward </label>
                    <input type="text" class="form-control shadow" id="CPasswardId" placeholder="confirm password">
                </div> 
                <div class="mb-3 fw-bold fs-4 d-grid col-4 mx-auto ">
                    <input type="submit" class="btn border border-2  rounded-4 shadow submitbtn" id="buttoncom">
                </div>
                <p class="d-flex justify-content-center">Already a member? <a href="./signup.html">Login</a></p>
                <hr class="my-4">

                
                <div class="d-flex justify-content-center ">

                    <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #2d54ff;"
                        href="https://www.facebook.com/" role="button"><i class="fab fa-facebook-f"></i></a>

                    <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #000000;"
                        href="https://www.twitter.com/" role="button"><i class="fab fa-x"></i></a>

                    <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #ff2781;"
                        href="https://www.instagram.com/" role="button"><i class="fab fa-instagram"></i></a>

                </div>
            </form>
        </div>
    </div>
</body>
<script src="login.js"></script>

</html>
